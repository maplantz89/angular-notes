<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'blue'}" *ngFor="let odd of onlyOddNumbers">
            <!-- structual direvtive gets the * can only 
                have 1 structural directive per element-->
            {{ odd }}
          </li>
        </div>

        <div *ngIf="!onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'blue'}" *ngFor="let even of onlyEvenNumbers">
            <!-- structual direvtive gets the * can only 
              have 1 structural directive per element-->
            {{ even }}
          </li>
        </div>

        <!-- CUSTOM STRUCTURAL DIRECTIVE -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'blue'}" *ngFor="let even of onlyEvenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>
      <!-- own attribute directives! -->
      <p appBasicHighlight>Styled with basicHighlight</p>
      <p [appBetterHighlight]="'tan'" [defaultColor]="'yellow'">Styled with betterHighlight</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault> Value is default</p>
      </div>
    </div>
  </div>
</div>
